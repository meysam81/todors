[package]
name = "todors"
description = "todo app with CLI, REST & gRPC interfaces"
readme = "README.md"
repository = "https://github.com/meysam81/todors"
documentation = "https://docs.rs/todors"
authors = [
    "Meysam <contact@meysam.io>",
]
keywords = [
    "todo",
    "cli",
    "productivity",
    "http",
    "grpc",
]
categories = [
    "command-line-utilities",
    "web-programming",
    "web-programming::http-server",
]
include = [
    "src",
    "migrations",
    ".cargo",
    "Cargo.toml",
    "LICENSE",
    "README.md",
]
exclude = [
    "Cargo.lock",
    ".github",
    ".gitignore",
    "docker",
    ".dockerignore",
    "Dockerfile",
    ".pre-commit-config.yaml",
    "Justfile",
    "sonar-project.properties",
]
license = "MIT"
version = "0.4.0"
edition = "2021"
rust-version = "1.68"

[dependencies]
async-trait = "0.1.68"
clap = { version = "4.2.2", features = ["derive"] }
clap_complete = "4.2.0"
config = "0.13.3"
dirs = "5.0.0"
serde = "1.0.160"
slog = "2.7.0"
slog-async = "2.7.0"
slog-term = "2.9.0"
sqlx = { version = "0.6.3", features = ["sqlite", "runtime-tokio-rustls", "migrate"] }
tokio = { version = "1", features = ["full"] }

[dev-dependencies]
cargo-watch = "8.4.0"
fake = { version = "2.5.0", features = ["derive"] }
just = "1.13.0"

[profile.release]
lto = "fat"
codegen-units = 1
panic = "abort"
strip = true
