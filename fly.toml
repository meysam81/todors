app = "todors"
primary_region = "ams"

[build]
  dockerfile = "docker/Dockerfile"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true

[checks]
  [checks.alive]
    type = "tcp"
    interval = "15s"
    timeout = "2s"
    grace_period = "5s"

[mounts]
source="todors"
destination="/data"

[env]
  LOG_LEVEL = "info"
  DB_URL = "/data/todors.db"
